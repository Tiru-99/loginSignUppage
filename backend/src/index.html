<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="loginpage">
            <h1>Login Page</h1>
        </div>
        <form action="#" method="post">
            <div class="lep"> 
                <h5>Login with your email and password</h5>
            </div>
            <div class="email">
                <input type="text" placeholder="Email Address" name="email" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="forgetpass">
                <a href="/reset"><h5>Forget Password?</h5></a> 
            </div>
            <div class="loginbutt">
                <button type="submit">Login</button>
            </div>
            <div class="signup">
                <div>
                    <h5>Not yet a member?</h5>
                </div>
                <div class="su">
                   <a href="/register"><h5 >Sign up.</h5></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
