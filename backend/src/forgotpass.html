        <div class="main">
            <h1>Forgot Password </h1>
            
        
        <div class=" note"><h5>Note:- You will have to enter you email id and you will receive
        a 6 digit pin on your email, you have to enter and confirm the pin. 
        The pin will expire after 15 mins.</h5></div>

        <form action="/pin" method="post" >
        <div class="email">
        <input type="text" placeholder="Confirm Email" name="email" required >
        
        </div>


        <div class="button">
        <button type="submit">Confirm</button>
        </div>

        </form>
        </div>
