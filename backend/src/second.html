<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="signup">
           <h1>Sign Up</h1>
        </div>
        <form action="/register" method="post">
            <div class="sep">
               <h5>Sign up with your email and password</h5>
            </div>
            <div class="email">
                <input type="text" placeholder="Email" name="email" >
            </div>
            <div class="password">
                <input type="password" placeholder="Password" name="password" >
            </div>
            <div class="confirmpass">
                <input type="password" placeholder="Confirm Password" name="confirmpass">
            </div>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
